server.servlet.context-path=/mvc-app
server.port=8080

spring.datasource.url=jdbc:mysql://localhost:3306/spring_boot_app?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=UTC

spring.jpa.show-sql=true
